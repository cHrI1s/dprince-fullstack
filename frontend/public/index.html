<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.png" />
        <link rel="stylesheet" href="/style/style.css"/>
        <title><%= htmlWebpackPlugin.options.title %></title>

        <meta name="title" content="<%= htmlWebpackPlugin.options.title %>">
        <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
        <meta name="keywords" content="DPrince">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="revisit-after" content="1 days">
        <meta name="author" content="<%= htmlWebpackPlugin.options.developer %>">
        <meta name="referrer" content="no-referrer-when-downgrade"/>
        <meta name="developer" content="<%= htmlWebpackPlugin.options.developer %>"/>
    </head>
    <body class="bg-gray-400">
        <noscript>
            <strong>
                We're terribly sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
                properly without JavaScript enabled. Please enable it to
                continue.
            </strong>
        </noscript>
        <div id="app" class="g-sidenav-show"></div>
    <!-- built files will be auto injected -->
    </body>
</html>
